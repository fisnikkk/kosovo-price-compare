version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: kpc
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: ./backend
    env_file: ./backend/.env.example
    depends_on: [db, redis]
    ports:
      - "8000:8000"
    # Tip: in containers, --reload isn't ideal; it spawns an extra process.
    # For dev it's fine; for prod, drop --reload.
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  # New: dedicated Playwright worker
  scraper:
    build: ./backend
    env_file: ./backend/.env.example
    depends_on: [db, redis]
    # Runs one scrape and exits. For recurring runs, see notes below.
    command: python -m app.scrapers.vivafresh_runner

volumes:
  dbdata:
